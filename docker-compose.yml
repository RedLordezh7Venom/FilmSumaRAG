version: '3.8'

services:
  # ----------------------------
  # DATA STORAGE SERVICES
  # ----------------------------
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=filmsumarag
    ports:
      - "5432:5432"
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app-network

  chromadb:
    image: chromadb/chroma:latest
    restart: always
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8005:8000"
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - app-network

  # ----------------------------
  # BACKEND SERVICES
  # ----------------------------
  backend:
    build: 
      context: ./backend_fastapi
      dockerfile: Dockerfile
    restart: always
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend_fastapi:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/filmsumarag
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_DB_URL=http://chromadb:8000
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # Ensure you pass your keys in a local .env file or rely on the container's environment
    env_file:
      - ./backend_fastapi/.env
    depends_on:
      - db
      - redis
      - chromadb
    networks:
      - app-network

  celery_worker:
    build: 
      context: ./backend_fastapi
      dockerfile: Dockerfile
    command: celery -A src.core.celery_app worker --loglevel=info
    volumes:
      - ./backend_fastapi:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/filmsumarag
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_DB_URL=http://chromadb:8000
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - ./backend_fastapi/.env
    depends_on:
      - backend
      - redis
    networks:
      - app-network

  # ----------------------------
  # FRONTEND SERVICES
  # ----------------------------
  frontend:
    build:
      context: ./frontend_next
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend_next:/app
      - /app/node_modules
    networks:
      - app-network

volumes:
  postgres_data:
  chroma_data:

networks:
  app-network:
    driver: bridge
